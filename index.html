<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bottom Bar</title>
    <link rel="stylesheet" type="text/css" href="styles/stylefont.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body class="page">

<div class="bar__wrapper">
    <div class="bar">
        <button class="info button"></button>
        <div class="totalbet">
            <button class="totalbet__button totalbet__button--minus button"></button>
            <span class="totalbet__title">TOTAL BET</span>
            <span class="totalbet__value">¥8808.10</span>
            <button class="totalbet__button totalbet__button--plus button"></button>
        </div>
        <div class="coin">
            <span class="coin__title">COIN</span>
            <span class="coin__value">¥5689</span>
        </div>
        <div class="win">
            <span class="win__title">GOOD LUCK!</span>
        </div>
        <input type="checkbox" class="turbo__check" id="turbo">
        <label class="turbo button" for="turbo">
            <span class="turbo__button">TURBO</span>
        </label>
        <div class="right-block">
            <div class="auto">
                <span class="auto__title button">AUTO</span>
                <ul class="auto__list">
                    <li class="li--icon spin-times" data-spin="100">UNTIL FEATURE</li>
                    <li data-spin="25" class="spin-times">25 SPINS</li>
                    <li data-spin="20" class="spin-times">20 SPINS</li>
                    <li data-spin="15" class="spin-times">15 SPINS</li>
                    <li data-spin="10" class="spin-times">10 SPINS</li>
                    <li data-spin="5" class="spin-times">5 SPINS</li>
                </ul>
            </div>
            <button class="spin button"><span class="spin__ico"></span></button>
        </div>
    </div>
</div>
<script src="js/user.js"></script>
</body>
</html>
